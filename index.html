<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  <script src="https://kit.fontawesome.com/34fb59c22e.js" crossorigin="anonymous"></script>

</head>
<body>

  <nav class="nav">
    <img class="nav-logo" src="images/logo.svg" alt="">
  </nav>

  <main class="main">
    <h1 class="title">We are launching <span class="title-highlight">soon!</span></h1>
    <h3 class="subtitle">Subscribe and get notified</h3>

    <div class="form">
      <div class="input-line">
        <input id="input" class="input" type="text" placeholder="Your email address...">
        <em id="error-prompt" class="error-prompt">Please provide a valid email address</em>        
      </div>            
      <button class="btn" onclick="btnHandler()">Notify Me</button>
    </div>    

    <img class="hero-img" src="images/illustration-dashboard.png" alt="">    
  </main>

  <footer class="footer">
    <div class="footer-icons">

      <a href="https://facebook.com/">
        <div class="footer-icon-container">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </a>
      
      <a href="https://twitter.com/">
        <div class="footer-icon-container">
          <i class="fa-brands fa-twitter"></i>
        </div>  
      </a>    

      <a href="https://instagram.com/">
        <div class="footer-icon-container">
          <i class="fa-brands fa-instagram"></i>
        </div>      
      </a>
      
    </div>
    <p class="footer-copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  </footer> -->
  <script src="index.js"></script>
</body>
</html>
